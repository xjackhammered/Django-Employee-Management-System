{% include 'filehandling/navbar.html' %}

<style>
    .styled-form {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background-color: #fdfdfd;
        border: 1px solid #e0e0e0;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        font-family: 'Arial', sans-serif;
    }

    .styled-form label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #333;
    }

    .styled-form input,
    .styled-form select,
    .styled-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        box-sizing: border-box;
    }

    .styled-form button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .styled-form button:hover {
        background-color: #0056b3;
    }

    .styled-form .errorlist {
        color: red;
        font-size: 13px;
        margin-top: -15px;
        margin-bottom: 10px;
        list-style-type: none;
        padding: 0;
    }
</style>

<div class="styled-form">
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <ul class="errorlist">
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</div>
