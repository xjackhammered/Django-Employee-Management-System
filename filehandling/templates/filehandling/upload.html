{% include 'filehandling/navbar.html' %}
<style>
    .upload-form {
        max-width: 400px;
        margin: 40px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 10px;
        font-family: Arial, sans-serif;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .upload-form h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .upload-form label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #444;
    }

    .upload-form input[type="file"],
    .upload-form input[type="text"],
    .upload-form select {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }

    .upload-form button {
        width: 100%;
        background-color: #007bff;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .upload-form button:hover {
        background-color: #0056b3;
    }
</style>

<div class="upload-form">
    <h2>Upload File</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</div>
